<form (ngSubmit)="onSubmit()">
  <input
    type="text"
    placeholder="Nom"
    [(ngModel)]="name"
    name="name"
    required
  />

  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="email"
    name="email"
    required
  />

  <input
    type="text"
    placeholder="Téléphone"
    [(ngModel)]="phone"
    name="phone"
    required
  />

  <button type="submit">Ajouter</button>
</form>
